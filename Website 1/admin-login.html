<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ByteBazaar</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <div class="logo">
                    <img src="assets/logo.jpg" alt="ByteBazaar Logo">
                    <h1>ByteBazaar Admin</h1>
                </div>

                <div class="auth-form active">
                    <h2>Admin Login</h2>
                    <p>Enter your credentials to access the admin dashboard</p>

                    <form id="adminLoginForm" class="form">
                        <div class="form-group">
                            <label for="admin-email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="admin-email" placeholder="Enter admin email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="admin-password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="admin-password" placeholder="Enter password" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Login to Dashboard</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-login.js"></script>
</body>

</html>
